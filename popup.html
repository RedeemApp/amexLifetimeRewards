<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="ticket">
            <button id="run-button"><i class="material-icons">autorenew</i> Start Processing</button>
            <div id="total-value" class="flex items-center">
                <label for="total" class="text-sm text-gray-700 mr-1" id="total-label">Total MR Points:</label> 
                <span id="total" class="text-lg font-bold text-blue-700">XXXXXXXX</span>
            </div>
            
            
            <div id="card-wise"></div>
            <button id="clear-storage-button">
                <i class="material-icons">delete</i>
                Clear Storage
            </button>

        </div>
    </div>
<script src="popup.js"></script>
</body>
</html>
